<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Image</title>

  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OCR</a>
      <div class="d-flex flex-row" id="navbar">
        <ul class="navbar-nav ms-auto flex-row">
          <li class="nav-item">
            <span id="icon-status" class="nav-link p-2 text-warning">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="8" />
              </svg>
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2" href="https://github.com/joaoeymard/ocrimage" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="info-initial" class="container py-5">
    <p class="text-center">Cole uma imagem com o texto</p>
  </section>

  <section id="preview-result" class="container py-5" hidden>
    <figure class="text-center">
      <img id="img-result" src="" alt="">
    </figure>

    <div id="status-progress" class="progress mx-1 mb-1" style="height: 1px;">
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <textarea name="text-result" class="form-control" rows="8" readonly></textarea>
  </section>

  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="./libs/tesseract.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
